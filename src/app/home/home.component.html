<div class="container">
  <div fxFlexFill fxLayout="column" fxLayoutGap="20px">
    <app-market-cap
      [theme]="theme"
      [globalData]="globalData"
      [globalMetrics]="globalMetrics"
      [tradingSignals]="tradingSignals"
    ></app-market-cap>
    <!-- <app-news-tiles [theme]="theme"></app-news-tiles> -->
    <app-trending-news fxHide.lt-md [theme]="theme"></app-trending-news>
    <app-news-list
      fxHide.gt-sm
      [title]="'trending news'"
      [description]="'Hottest news over the last day'"
      [start]="0"
      [end]="4"
      [use_api]="true"
      [theme]="theme"
    ></app-news-list>
    <div class="text-left w-100">
      <div class="mb-3">
        <h5 class="font-weight-bold mb-0">Top Gainers</h5>
        <small class="font-weight-bold text-faint">Coins with the highest percentage gains</small>
      </div>
      <app-top-gainers
        (coin)="setSelectedCoin($event)"
        (showCoinDetails)="displayCoin($event)"
        [theme]="theme"
        [coins]="topGainerCoins"
      ></app-top-gainers>
    </div>
    <div class="w-100 text-left">
      <div class="mb-3">
        <h5 class="font-weight-bold mb-0">Top Losers</h5>
        <small class="font-weight-bold text-faint">Coins with the highest percentage losses</small>
      </div>
      <app-top-losers
        (coin)="setSelectedCoin($event)"
        (showCoinDetails)="displayCoin($event)"
        [theme]="theme"
        [coins]="topGainerCoins"
      ></app-top-losers>
    </div>
    <div class="text-left">
      <div class="mb-3">
        <h5 class="font-weight-bold mb-0">Top Coins</h5>
        <small class="font-weight-bold text-faint">Top 10 coins based on market cap</small>
      </div>
      <app-coins-lists
        [loading]="isLoading"
        [Coins]="coins"
        [theme]="theme"
        [count]="10"
        (coin)="setSelectedCoin($event)"
        (showCoinDetails)="displayCoin($event)"
      ></app-coins-lists>
    </div>
  </div>
</div>
<div>
  <app-bottom-sheet-custom></app-bottom-sheet-custom>
</div>
