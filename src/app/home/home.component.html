<!-- <div [ngClass.gt-lg]="'mx-5'" [ngClass.lt-xl]="'mx-3'" class="mx-5 py-3"> -->
<div class="mx-5 py-3">
  <div fxFlexFill fxLayout="column" fxLayoutGap="40px">
    <app-market-cap
      [theme]="theme"
      [globalData]="globalData"
      [globalMetrics]="globalMetrics"
      [tradingSignals]="tradingSignals"
    ></app-market-cap>
    <div class="text-start w-100">
      <div fxLayout="row" class="justify-content-between">
        <div class="mb-3">
          <h5 class="fw-bold mb-0">Today's Trending News</h5>
          <small class="fw-bold text-faint">Hottest news over the past day</small>
        </div>
        <div  class="d-flex justify-content-end align-items-center">
          <button routerLink="/news" class="btn btn-link text-decoration-none p-0 rounded"><small class="px-1">View More</small></button>
        </div>
      </div>
    <app-trending-news [page]="'home'" [theme]="theme"></app-trending-news>
    </div>
    <div class="text-start w-100">
      <!-- <div [ngClass.gt-lg]="'px-5'" class="mb-3 mx-5"> -->
      <div class="mb-3">
        <div fxLayout="row" class="justify-content-between">
          <div fxLayout="row" fxLayoutGap="6px">
            <h5 class="mb-0">
              <fa-icon [icon]="['fab', 'hotjar']" class="hot"></fa-icon>
            </h5>
            <div fxLayout="column">
              <h5 class="fw-bold mb-0">
                Top Gainers
              </h5>
              <small class="fw-bold text-faint">Coins with the highest percentage gains</small>
            </div>
          </div>
          <div class="d-flex justify-content-end align-items-center">
            <button class="btn btn-link text-decoration-none p-0 rounded" routerLink="/coins"><small class="px-1">View More</small></button>
          </div>
        </div>
      </div>
      <app-top-gainers
        (coin)="setSelectedCoin($event)"
        (showCoinDetails)="displayCoin($event)"
        [theme]="theme"
        [coins]="topGainerCoins"
      ></app-top-gainers>
    </div>
    <div class="w-100 text-start">
      <!-- <div [ngClass.gt-lg]="'px-5'" class="mb-3 mx-5"> -->
      <div class="mb-3">
        <div fxLayout="row" class="justify-content-between">
          <div fxLayout="row" fxLayoutGap="6px">
            <h5 class="mb-0">
              <fa-icon [icon]="['fas', 'icicles']" class="cold"></fa-icon>
            </h5>
            <div fxLayout="column">
              <h5 class="fw-bold mb-0">
                Top Losers
              </h5>
              <small class="fw-bold text-faint">Coins with the highest percentage losses</small>
            </div>
          </div>
          <div class="d-flex justify-content-end align-items-center">
            <button class="btn btn-link text-decoration-none p-0 rounded" routerLink="/coins"><small class="px-1">View More</small></button>
          </div>
        </div>
      </div>
      <app-top-losers
        (coin)="setSelectedCoin($event)"
        (showCoinDetails)="displayCoin($event)"
        [theme]="theme"
        [coins]="topGainerCoins"
      ></app-top-losers>
    </div>
    <div class="text-start">
      <div class="mb-3">
        <div fxLayout="row" fxLayoutGap="6px">
          <h5 class="mb-0">
            <fa-icon [icon]="['fas', 'award']" class="award"></fa-icon>
          </h5>
          <div fxLayout="column">
            <h5 class="fw-bold mb-0">
              Top Coins
            </h5>
            <small class="fw-bold text-faint">Top 10 coins based on market cap</small>
          </div>
        </div>
    </div>
    <div [ngClass]="'coin-table-container'">
      <app-coin-table
      (addFavOutput)="addFavorite($event)"
      (removeFavOutput)="removeFavorite($event)"
      [loading]="isLoading"
      [fullView]="false"
      [coins]="coins"
      [theme]="theme"
      [count]="10"></app-coin-table>
    </div>
    <div>
  </div>
    </div>
  </div>
</div>
