<div class="container">
  <div fxFlexFill fxLayout="column">
    <app-market-cap [theme]="theme"></app-market-cap>
    <app-news-tiles [theme]="theme"></app-news-tiles>
    <app-top-gainers
      (coin)="setSelectedCoin($event)"
      (showCoinDetails)="displayCoin($event)"
      [theme]="theme"
      [coins]="topGainerCoins"
    ></app-top-gainers>
    <app-top-losers
      (coin)="setSelectedCoin($event)"
      (showCoinDetails)="displayCoin($event)"
      [theme]="theme"
      [coins]="topGainerCoins"
    ></app-top-losers>
    <div class="text-left">
      <h5 class="font-weight-bold mb-3">Top Coins</h5>
      <app-coins-lists
        [Coins]="coins"
        [theme]="theme"
        [count]="10"
        (coin)="setSelectedCoin($event)"
        (showCoinDetails)="displayCoin($event)"
      ></app-coins-lists>
    </div>
  </div>
</div>
<div>
  <app-bottom-sheet-custom
    [coin]="selectedCoin"
    [visible]="bottomSheet"
    (hideCoinDetails)="displayCoin($event)"
  ></app-bottom-sheet-custom>
</div>
