<div class="container">
  <div fxFlexFill fxLayout="column" fxLayoutGap="20px">
    <app-market-cap
      [theme]="theme"
      [globalData]="globalData"
      [globalMetrics]="globalMetrics"
      [tradingSignals]="tradingSignals"
    ></app-market-cap>
    <!-- <app-news-tiles [theme]="theme"></app-news-tiles> -->
    <app-trending-news [theme]="theme"></app-trending-news>
    <div class="text-left w-100">
      <h5 class="font-weight-bold mb-3">Top Gainers</h5>
      <app-top-gainers
        (coin)="setSelectedCoin($event)"
        (showCoinDetails)="displayCoin($event)"
        [theme]="theme"
        [coins]="topGainerCoins"
      ></app-top-gainers>
    </div>
    <div class="w-100 text-left">
      <h5 class="font-weight-bold mb-3">Top Losers</h5>
      <app-top-losers
        (coin)="setSelectedCoin($event)"
        (showCoinDetails)="displayCoin($event)"
        [theme]="theme"
        [coins]="topGainerCoins"
      ></app-top-losers>
    </div>
    <div class="text-left">
      <h5 class="font-weight-bold mb-3">Top Coins</h5>
      <app-coins-lists
        [Coins]="coins"
        [theme]="theme"
        [count]="10"
        (coin)="setSelectedCoin($event)"
        (showCoinDetails)="displayCoin($event)"
      ></app-coins-lists>
    </div>
  </div>
</div>
<div>
  <app-bottom-sheet-custom></app-bottom-sheet-custom>
</div>
