<div fxFlex>
  <app-header [sidenav]="sidenav"></app-header>
  <mat-sidenav-container fxFill class="{{ theme }} theme-container">
    <mat-sidenav #sidenav mode="over" ngClass.gt-sm="has-border">
      <nav>
        <mat-list>
          <mat-divider></mat-divider>
          <a mat-list-item routerLink="/home" routerLinkActive="active" (click)="sidenav.close()">
            <span translate>Home</span>
          </a>
          <mat-divider></mat-divider>
          <a mat-list-item routerLink="/about" routerLinkActive="active" (click)="sidenav.close()">
            <span translate>About</span>
          </a>
          <mat-divider></mat-divider>
        </mat-list>
      </nav>
    </mat-sidenav>
    <!-- <mat-sidenav-content class="ps" [perfectScrollbar]="config">
      <router-outlet></router-outlet>
    </mat-sidenav-content> -->
    <mat-sidenav-content class="overflow-hidden">
      <perfect-scrollbar #perfectscroll class="ps" [config]="config">
        <router-outlet></router-outlet>
      </perfect-scrollbar>
      <button
        *ngIf="scrollTop"
        (click)="backToTop()"
        [@fadeInUpOnEnter]
        [@fadeOutDownOnLeave]
        mat-fab
        color="primary"
        class="scrollToTopButton"
        aria-label="Back to top of page"
      >
        <i class="bi bi-arrow-up"></i>
        <!-- <mat-icon>delete</mat-icon> -->
      </button>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
