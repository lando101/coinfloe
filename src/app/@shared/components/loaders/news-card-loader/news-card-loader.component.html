<div class="{{ theme }} theme-container">
  <div class="card border-0 justify-content-between" fxLayout="column">
    <div fxLayout="row" fxFlex="50">
      <!-- <div class="gravatar d-flex align-items-center">
        <ngx-skeleton-loader appearance="circle" [theme]="{ width: '40px', height: '40px' }"> </ngx-skeleton-loader>
      </div> -->
      <div class="w-100 h-100 d-flex align-items-center p-3">
        <ngx-skeleton-loader
          [theme]="{ width: '100%', height: '100%', 'border-radius': '15px' }"
          class="w-100 h-100"
        ></ngx-skeleton-loader>
      </div>
    </div>
    <div fxFlex="50" fxLayout="column" class="text-left px-3 mb-3">
      <ngx-skeleton-loader [theme]="{ width: '105px', height: '15px', 'border-radius': '6px' }"></ngx-skeleton-loader>
      <ngx-skeleton-loader [theme]="{ width: '215px', height: '15px', 'border-radius': '6px' }"></ngx-skeleton-loader>
      <!-- <ngx-skeleton-loader [theme]="{ width: '180px', 'border-radius': '0', height: '15px' }"></ngx-skeleton-loader> -->
      <div fxLayout="column" class="py-3">
        <ngx-skeleton-loader [theme]="{ width: '215px', height: '15px', 'border-radius': '6px' }"></ngx-skeleton-loader>
        <ngx-skeleton-loader [theme]="{ width: '180px', height: '15px', 'border-radius': '6px' }"></ngx-skeleton-loader>
      </div>
    </div>
  </div>
</div>
