<div *ngIf="!!coinInfo" class="{{ theme }} theme-container">
  <div>
    <h5>
      <b>About {{ coin.name }}</b>
    </h5>
  </div>
  <div>
    <!-- <p class="mb-1">{{ coinInfo.description.en }}</p> -->
    <div *ngIf="!!coinInfo.description.en" fxLayout="column" fxLayoutGap="5px">
      <small class="fw-bold text-faint">Description</small>
      <div class="about-content" [ngClass]="{'content-expanded': expanded, 'content-minimized': !expanded}">
        <markdown class="variable-binding" [data]="coinInfo.description.en"></markdown>
      </div>
      <div class="w-100 d-flex align-items-center justify-content-center">
        <button mat-flat-button class="btn see-more-btn" (click)="expanded = !expanded">
          <div *ngIf="!expanded" fxLayout="column" fxLayoutGap="-5px">
            <span >See more</span>
            <i class="bi bi-chevron-down"></i>
          </div>
          <div *ngIf="expanded" fxLayout="column" fxLayoutGap="-5px">
            <i class="bi bi-chevron-up"></i>
            <span >See less</span>
          </div>
        </button>
      </div>
    </div>
    <div>
      <small class="fw-bold fw-bold text-faint">Categories</small>
      <mat-chip-list *ngIf="coinInfo.categories.length>0">
        <mat-chip *ngFor="let category of coinInfo.categories">
          {{category}}
        </mat-chip>
      </mat-chip-list>
    </div>
