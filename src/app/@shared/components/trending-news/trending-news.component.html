<div class="text-start {{ theme }} theme-container w-100">
  <div [ngClass.gt-lg]="'px-5'" class="mb-3 mx-5">
    <h5 class="fw-bold mb-0">Today's Trending News</h5>
    <small class="fw-bold text-faint">Hottest news over the past day</small>
  </div>
  <!-- <owl-carousel-o *ngIf="allNewsS2?.length > 0; else loading" class="w-100" [options]="customOptions">
    <ng-template [width]="280" *ngFor="let article of allNewsS2?.slice(0, 10)" carouselSlide>
      <app-news-card [theme]="theme" [article]="article"></app-news-card>
    </ng-template>
  </owl-carousel-o> -->
  <div class="position-relative" *ngIf="allNewsS2?.length > 0; else loading">
    <owl-carousel-o #owlCar  class="w-100" [options]="customOptions" (changed)="startPosition = $event.startPosition" (dragging)="isDragging = $event.dragging">
      <ng-template [width]="90" carouselSlide>
      </ng-template>
      <ng-template [width]="280" *ngFor="let article of allNewsS2?.slice(0, 10)" carouselSlide>
        <app-news-card [theme]="theme" [article]="article"></app-news-card>
      </ng-template>
    </owl-carousel-o>
    <div class="owl-fade-left d-flex justify-content-center align-items-center">
      <button *ngIf="startPosition!=0" mat-icon-button class="btn owl-dir-button" (click)="owlCar.prev()">
        <i class="bi bi-chevron-left"></i>
      </button>
    </div>
    <div class="owl-fade-right d-flex justify-content-center align-items-center">
      <button mat-icon-button class="btn owl-dir-button" (click)="owlCar.next()">
        <i class="bi bi-chevron-right"></i>
      </button>
    </div>
  </div>
</div>
