<div fxLayout="column">
  <small>USD</small>
  <h6 id="hoverprice" class="mb-3 mt-0 font-weight-bold"></h6>
</div>
<mat-chip-list aria-label="Fish selection">
  <mat-chip (click)="setActiveChip(chip)" *ngFor="let chip of chipList" [selected]="selectedChip === chip">{{
    chip.label
  }}</mat-chip>
  <!-- <mat-chip [selected]="true">5y</mat-chip> -->
</mat-chip-list>

<div #cryptochart id="cryptochart" class="w-100" (window:resize)="resize()"></div>
