<div class="{{ theme }} theme-container">
  <a href="{{ article.news_url }}" target="_blank" class="card w-100 border-0 p-0" aTilt [tiltSettings]="tileSettings">
    <div class="card-body d-flex justify-content-start p-3" fxLayout="row" fxLayoutGap="20px">
      <div fxFlex="160px" class="img-container">
        <img src="{{ article.image_url }}" alt="{{ article.title }} image" />
      </div>
      <div fxLayout="column" class="py-0 pl-0 pr-2 w-100 h-100">
        <div fxFlex="85" fxLayout="column" class="align-items-between">
          <div fxLayout="row" class="justify-content-between">
            <label class="text-faint">{{ article.source_name }}</label>
            <i class="bi bi-box-arrow-up-right external-link-icon"></i>
          </div>
          <h6 class="font-weight-bold">{{ article.title }}</h6>
          <p class="card-text">{{ article.text }}</p>
        </div>
        <div fxFlex="15" fxLayout="row" fxLayoutGap="10px">
          <small fxFlex="95px" class="time-ago-text text-faint">
            <i class="bi bi-clock-fill mr-1"></i>
            {{ article.date | amTimeAgo }}
          </small>
          <small
            class="{{ theme }} badge d-flex align-items-center"
            [ngClass]="{
              'badge-success': article.sentiment.toLowerCase() === 'positive',
              'badge-danger': article.sentiment.toLowerCase() === 'negative',
              'badge-info': article.sentiment.toLowerCase() === 'neutral'
            }"
          >
            <i
              [ngClass]="{
                'bi-emoji-smile': article.sentiment.toLowerCase() === 'positive',
                'bi-emoji-angry': article.sentiment.toLowerCase() === 'negative',
                'bi-emoji-neutral': article.sentiment.toLowerCase() === 'neutral'
              }"
              class="mr-1 bi"
            ></i>
            {{ article.sentiment }}
          </small>
        </div>
      </div>
    </div>
  </a>
</div>
