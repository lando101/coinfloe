<div *ngIf="!!article" class="{{ theme }} theme-container">
  <a
    href="{{ article.news_url }}"
    target="_blank"
    aTilt
    [tiltSettings]="tileSettings"
    fxLayout="column"
    class="card w-100 border-0"
  >
    <div fxFlex="45" class="img-container mb-0">
      <img class="card-img-top w-100 h-100" [src]="article.image_url" [alt]="article.title + 'image'" />
    </div>
    <div fxFlex="55" class="card-body justify-content-between" fxLayout="column">
      <div fxFlex="auto">
        <label class="text-faint">{{ article.source_name }}</label>
        <h6 class="card-title fw-bold mb-1">{{ article.title }}</h6>
        <p class="card-text">
          {{ article.text }}
        </p>
      </div>
      <!-- <a href="{{article.news_url}}" target="_blank" class="fw-bold btn btn-primary">Read</a> -->
      <div fxFlex="15px">
        <small class="time-ago-text text-faint">
          <i class="bi bi-clock-fill me-1"></i>
          {{ article.date | amTimeAgo }}
        </small>
      </div>

    </div>
  </a>
</div>
