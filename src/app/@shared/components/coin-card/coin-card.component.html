<div class="{{ theme }} theme-container">
  <button mat-button (click)="openBottomSheet(coin)">
    <div class="card border-0">
      <div class="card-body">
        <div fxLayout="row" class="mb-2">
          <div class="d-flex justify-content-center mr-2">
            <div class="img-container">
              <img src="{{ prettyImgURL }}" (error)="prettyImgURL = imgURL" />
            </div>
          </div>
          <div fxLayout="column" class="d-flex justify-content-start align-items-start">
            <h6 class="card-title mb-1 font-weight-bold">{{ coin?.CoinInfo?.FullName }}</h6>
            <small class="font-weight-bold text-faint">{{ coin?.CoinInfo?.Name }}</small>
          </div>
        </div>

        <!-- <h6 class="card-subtitle mb-2 text-muted">{{ coin?.RAW?.USD?.CHANGEPCT24HOUR / 100 | percent }}</h6> -->
        <div fxLayout="column" class="my-3 text-left" fxLayoutGap="10px">
          <div fxLayout="row" class="align-items-end" fxLayoutGap="5px">
            <h5 class="font-weight-bold mb-0">{{ coin?.RAW?.USD?.PRICE | currency }}</h5>
            <small class="mb-1">{{ coin?.RAW?.USD?.CHANGEPCT24HOUR / 100 | percent }}</small>
          </div>
          <div fxLayout="row">
            <div fxFlex="50" fxLayout="column">
              <small class="text-faint">Market Cap</small>
              <label class="mb-0">{{ coin?.DISPLAY?.USD?.MKTCAP }}</label>
            </div>
            <div fxFlex="50" fxLayout="column">
              <small class="text-faint">24h Change</small>
              <label class="mb-0">{{ coin?.RAW?.USD?.CHANGE24HOUR | currency }}</label>
            </div>
          </div>
        </div>

        <a href="#" class="card-link">Card link</a>
        <a href="#" class="card-link">Another link</a>
      </div>
    </div>
  </button>
</div>
