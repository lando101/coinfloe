<div *ngIf="visible" [@fadeInOnEnter] [@fadeOutOnLeave] class="w-100 h-100 bottom-sheet-wrapper {{ theme }}">
  <div class="outer-click-container" (click)="closeBottomSheet()"></div>
  <div
    *ngIf="visible"
    [@fadeInUpOnEnter]
    [@fadeOutDownOnLeave]
    class="inner-container"
    ngClass.lt-lg="inner-container-fullscreen"
  >
    <div *ngIf="!!coin" fxFlexFill>
      <div>
        <button mat-icon-button (click)="closeBottomSheet()">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-x-lg"
            viewBox="0 0 16 16"
          >
            <path
              d="M1.293 1.293a1 1 0 0 1 1.414 0L8 6.586l5.293-5.293a1 1 0 1 1 1.414 1.414L9.414 8l5.293 5.293a1 1 0 0 1-1.414 1.414L8 9.414l-5.293 5.293a1 1 0 0 1-1.414-1.414L6.586 8 1.293 2.707a1 1 0 0 1 0-1.414z"
            />
          </svg>
        </button>
      </div>
      <div fxFlexFill fxLayout="row" class="ps-3 pt-3 pe-3">
        <div class="p-3" fxLayout="column" fxFlex="70">
          <div class="crypto-header" fxLayout="column">
            <div class="d-flex justify-content-start align-items-center mb-2">
              <div class="img-container me-2">
                <img src="{{ prettyImgURL }}" (error)="prettyImgURL = imgURL" />
              </div>
              <h2 class="m-0 fw-bold">{{ coin.CoinInfo.FullName }}</h2>
            </div>
            <div class="d-flex justify-content-start align-items-center">
              <h4 class="fw-bold price-label mb-0">{{ coin.RAW.USD.PRICE | currency }}</h4>
              <label
                class="d-flex justify-content-end mb-0 ms-2"
                [ngClass]="{
                  'text-positive': coin?.RAW?.USD?.CHANGEPCT24HOUR > 0,
                  'text-negative': coin?.RAW?.USD?.CHANGEPCT24HOUR < 0
                }"
              >
                <i *ngIf="coin?.RAW?.USD?.CHANGEPCT24HOUR > 0" class="bi bi-arrow-up-short"></i>
                <i *ngIf="coin?.RAW?.USD?.CHANGEPCT24HOUR < 0" class="bi bi-arrow-down-short"></i>
                {{ coin?.RAW?.USD?.CHANGEPCT24HOUR / 100 | percent: '0.1-2' }}
              </label>
            </div>
            <div class="d-flex justify-content-start align-items-center my-3" fxLayout="row" fxLayoutGap="15px">
              <div class="crypto-stat-container py-2 px-3" fxLayout="column">
                <small class="text-faint mb-1">Market Cap</small>
                <label class="fw-bold mb-0">{{ coin.RAW.USD.MKTCAP | currency }}</label>
              </div>
              <div class="crypto-stat-container py-2 px-3" fxLayout="column">
                <small class="text-faint mb-1">24h Volume</small>
                <label class="fw-bold mb-0">{{ coin.RAW.USD.VOLUME24HOUR | number }}</label>
              </div>
              <div class="crypto-stat-container py-2 px-3" fxLayout="column">
                <small class="text-faint mb-1">24h High</small>
                <label class="fw-bold mb-0">{{ coin.RAW.USD.HIGH24HOUR | currency }}</label>
              </div>
              <div class="crypto-stat-container py-2 px-3" fxLayout="column">
                <small class="text-faint mb-1">24h Low</small>
                <label class="fw-bold mb-0">{{ coin.RAW.USD.LOW24HOUR | currency }}</label>
              </div>
            </div>
          </div>

          <div class="my-4 left-content">
            <perfect-scrollbar #perfectscroll class="ps" [config]="config">
              <app-crypto-chart [theme]="theme" [coin]="coin"></app-crypto-chart>
              <div>
                <mat-tab-group>
                  <mat-tab>
                    <ng-template mat-tab-label>
                      <div class="d-flex align-items-center tab-header">
                        <i class="bi bi-newspaper tab-icon"></i>
                        <label class="mb-0">NewsSource1</label>
                      </div>
                    </ng-template>
                    Content 1
                  </mat-tab>

                  <mat-tab>
                    <ng-template mat-tab-label>
                      <div class="d-flex justify-content-start align-items-center">
                        <div class="d-flex align-items-center tab-header">
                          <i class="bi bi-people tab-icon"></i>
                          <label class="mb-0">Groups</label>
                        </div>
                      </div>
                    </ng-template>
                    Content 2
                  </mat-tab>

                  <mat-tab>
                    <ng-template mat-tab-label>
                      <div class="d-flex align-items-center tab-header">
                        <i class="bi bi-card-text tab-icon"></i>
                        <label class="mb-0">About</label>
                      </div>
                    </ng-template>
                  </mat-tab>
                </mat-tab-group>
              </div>
            </perfect-scrollbar>
          </div>
        </div>
        <div class="p-3" fxLayout="column" fxFlex="30">
          <app-crypto-info [theme]="theme" [coin]="coin" [coinInfo]="coinInfo"></app-crypto-info>
        </div>
      </div>
    </div>
  </div>
</div>
