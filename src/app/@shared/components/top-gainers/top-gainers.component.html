<div class="text-left {{ theme }} theme-container w-100">
  <!-- <h5 class="font-weight-bold">Top Gainers</h5> -->
  <ngx-slick-carousel
    *ngIf="coins?.length > 1; else loading"
    class="carousel"
    #slickModal="slick-carousel"
    [config]="slideConfig"
    (init)="slickInit($event)"
    (breakpoint)="breakpoint($event)"
    (afterChange)="afterChange($event)"
    (beforeChange)="beforeChange($event)"
  >
    <div ngxSlickItem *ngFor="let coin of coins?.slice(0, 10)" class="slide">
      <div class="p-2 slick-slide">
        <button class="p-0" mat-button (click)="openBottomSheet(coin)">
          <app-coin-card [coin]="coin" [theme]="theme"></app-coin-card>
        </button>
      </div>
    </div>
  </ngx-slick-carousel>
</div>

<ng-template #loading>
