<div>
  <div class="w-100 align-items-center search-wrapper" fxLayout="column">
    <div [ngClass.gt-md]="'w-50'" [ngClass.lt-lg]="'w-75'">
      <div class="w-100 position-relative" fxLayout="row" fxFill fxLayoutAlign="center center">
        <div class="search-icons">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-search"
            viewBox="0 0 16 16"
          >
            <path
              d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
            />
          </svg>
        </div>
        <input
          class="w-100 search-box search-transition"
          [(ngModel)]="searchText"
          (keyup)="extractKeyWords(searchText)"
          (keyup.enter)="search()"
          placeholder="Search news..."
        />
        <div class="clear-icon">
          <button *ngIf="searchText" mat-icon-button (click)="resetSearch()">
            <i class="bi bi-x"></i>
          </button>
        </div>
      </div>
    </div>
    <div *ngIf="keywordsFound.length > 1" [ngClass.gt-md]="'w-50'" class="search-z-index">
      <small class="font-weight-bold">Keywords found:</small>
      <div class="d-flex my-2" fxLayoutGap="10px">
        <!-- <small *ngFor="let keyword of keywordsFound">"{{keyword}}"</small> -->
        <mat-chip-list class="keyword-chip" cdkDropList cdkDropListOrientation="horizontal">
          <mat-chip class="keyword-box" *ngFor="let keyword of keywordsFound">
            {{ keyword }}
          </mat-chip>
        </mat-chip-list>
      </div>
    </div>
  </div>
</div>
